<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethan's Excellent Black Jack</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="game-header">
        Pauls Blackjack Game!
    </div>

    <div class="game-container">
        <div class="player-section">
            <h2>PLAYER</h2>
            <div class="card-container">
                <div class="card">
                    <img id="pcard1" src="images/blank.svg" alt="Player Card 1">
                </div>
                <div class="card">
                    <img id="pcard2" src="images/blank.svg" alt="Player Card 2">
                </div>
                <div class="card">
                    <img id="pcard3" src="images/blank.svg" alt="Player Card 3">
                </div>
                <div class="card">
                    <img id="pcard4" src="images/blank.svg" alt="Player Card 4">
                </div>
            </div>
            <!-- <p class="score" id="playerScore">
                # Score: 0
            </p> -->
        </div>

        <div class="dealer-section">
            <h2>DEALER</h2>
            <div class="card-container">
                <div class="card">
                    <img id="dcard1" src="images/blank.svg" alt="Dealer Card 1">
                </div>
                <div class="card">
                    <img id="dcard2" src="images/blank.svg" alt="Dealer Card 2">
                </div>
                <div class="card">
                    <img id="dcard3" src="images/blank.svg" alt="Dealer Card 3">
                </div>
                <div class="card">
                    <img id="dcard4" src="images/blank.svg" alt="Dealer Card 4">
                </div>
            </div>
            <!-- <p class="score" id="dealerScore">
                # Score: 0
            </p> -->
        </div>
    </div>

<p class="score" id="playerScore">
                # Score: 0
            </p>
<p class="score" id="dealerScore">
                # Score: 0
            </p>

<!--     <div class="scores-box">
        <div class="PS1">
        <p class="score" id="playerScore">
            # Score: X
        </p>
        <div class="DS1">
            <p class="score" id="dealerScore">
            # Score: X
        </p>
        </div>
    </div> -->



    <p class="info-box" id="info-box">Press 'Reset' to start the game</p>

    <div class="action-container">
        <button class="action-btn" id="hit" onclick="hit()" >Hit</button>
        <button class="action-btn" id="stand" onclick="stand()" >Stand</button>
        <button class="action-btn" id="reset" onclick="reset()">Reset</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
