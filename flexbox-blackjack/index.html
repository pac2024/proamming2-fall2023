<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blackjack Game</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <header class="game-header">
         <h1>Paul's Blackjack Game</h1>
      </header>
      <main class="game-container">
         <section class="dealer-section">
            <h2>Dealer</h2>
            <div class="card-container">
               <div class="card">
                  <!-- <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3238434/playing-card-4-04-four-of-hearts-icon-md.png" height="200" width="200" alt="Card Description"> -->
               </div>
               <div class="card">
                  <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Playing_card_spade_8.svg/200px-Playing_card_spade_8.svg.png?20070326035436" height="200" width="200" alt="Card Description"> -->
               </div>
               <div class="card">
                  <!-- <img src="https://i.ebayimg.com/images/g/MjgAAOSw2OliE9eG/s-l1200.webp" height="200" width="200" alt="Card Description"> -->
               </div>
               <div class="card">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Playing_card_spade_8.svg/200px-Playing_card_spade_8.svg.png?20070326035436" height="200" width="200" alt="Card Description">
               </div>
            </div>
            <div class="score">Score: <span class="dealer-score">12</span></div>
            <div class="message-area">CPU</div>
         </section>
         <div class="action-container">
            <button class="action-btn">Hit</button>
            <button class="action-btn">Stand</button>
         </div>
         <section class="player-section">
            <h2>Player</h2>
            <div class="card-container">
               <div class="card">
                  <img src="https://static.wikia.nocookie.net/aliceinborderland/images/d/de/Seven_of_Hearts.png/revision/latest?cb=20221106040817" height="200" width="200" alt="Card Description">
               </div>
               <div class="card">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/English_pattern_4_of_spades.svg/1365px-English_pattern_4_of_spades.svg.png" height="200" width="200" alt="Card Description">
               </div>
               <div class="card">
                  <img src="https://i.ebayimg.com/images/g/MjgAAOSw2OliE9eG/s-l1200.webp" height="200" width="200" alt="Card Description">
               </div>
               <div class="card">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Playing_card_spade_8.svg/200px-Playing_card_spade_8.svg.png?20070326035436" height="200" width="200" alt="Card Description">
               </div>
            </div>
            <div class="score">Score: <span class="player-score">13</span></div>
            <div class="message-area">Player 1</div>
         </section>
      </main>
      <div class="hotline">
         <h2>GAMBLING ADDICTION HOTLINE: 1-800-662-4357</h2>
      </div>
   </body>
</html>
