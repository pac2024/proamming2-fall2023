<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" href="contact.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="header">
    <div class="logo">
      Call To Action!
    </div>
    <ul class="links">
      <button><a onclick=
          location.href='header.html'>Home</a></button>
      <button><a onclick=
          location.href='index.html'>Volunteering</a></button>
      <button><a onclick=
          location.href='sector.html'>Sectors</a></button>
      <button><a onclick=
          location.href='contact.html'>Contact</a></button>
    </ul>
</div>
<body>
	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	<div class="form">
		<form method="post">
			<input type="text" placeholder="Name" id="name" autocomplete="off">
			<input type="email" placeholder="Email" id="email" autocomplete="off">
			<input type="text" placeholder="Subject" id="subject" autocomplete="off">
			<textarea id="message" placeholder="Message" cols="30" rows="10"></textarea>
			<button id="btn">Send</button>
		</form>
	</div>
	
	<script type="text/javascript" src="contact.js"></script>

</body>
</html>
