<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="odd-number">Number 1 - I'm a class!</p>
    <div id="blue">Number 2 - I'm one ID.</div>
    <p class="odd-number" id="big-font" >Number 3 - I'm a class, but cooler!</p>
    <div id="four"><b>Number 4 - I'm another ID.</b></div>
    <p class="odd-number">Number 5 - I'm a class!</p>
    <p class="big-font new-border">Number 6 - I'm a old and new class</p>
    <div class="cool-font new-border">I'm a new class and ID! (Hint: Use Google Fonts)</div>
  </body>
